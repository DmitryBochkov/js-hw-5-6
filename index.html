<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="stopwatch">
        <p id="timer-output">00:00:00</p>
        <span id="timer-output-ms">000</span>
      </div>
        <button class="startPause" id="startPause" onclick="startPause()">Start</button>
        <button class="clear" onclick="reset()">Clear</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
